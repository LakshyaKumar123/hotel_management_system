<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('picture3.jpg') center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_login.php" method="post">
            <div class="input-group">
                <input type="text" id="AdminId" name="AdminId" placeholder="Admin ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="Password" name="Password" placeholder="Password" required>
            </div>
            <a href="forget_password.html" class="forgot-password">Forgot Password?</a><br>
            <a href="hotel_login.html" class="forgot-password">Employee Login</a><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
